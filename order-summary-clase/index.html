<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styless.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"

    <title>Order Summary</title>
</head>

<body>
    <div class="container">
        <div class="hero">
            <img src="./assets/images/illustration-hero.svg" alt="hero">
        </div>
        <div class="text-contenido">
            <h2 class="titulo">Order Summary</h2>
            <p class="subtitulo">Order Summary You can now listen to millions of songs, audiobooks, and podcasts on any
                device anywhere you like!
            </p>
            <div class="plan-box">
                <div class="plan-box-izquierda">
                    <img src="./assets/images/icon-music.svg" alt="icon">
                    <div>
                        <h5>Annual Plan</h5>
                        <p>$59.99/year</p>
                    </div>
                </div>
                <a href="#">Change</a>
            </div>
            <a href="#" class="btn1">Proceed to payment</a>
            <a href="#" class="btn2">Cancel Order</a>
        </div>
    </div>
